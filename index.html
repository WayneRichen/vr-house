<!DOCTYPE html>

<head>

  <link href="./dist/output.css" rel="stylesheet">
  <link href="./dist/slide.css" rel="stylesheet">
  <title>看房網</title>
</head>

<body>
  <nav class="max-w-screen-lg mx-auto flex justify-between items-center">
    <a href="./index.html" class="logo">
      <img src="./img/logo.png" class="h-28" height="100%">
    </a>
    <ul class="list-none">
      <li class="inline-block"><a href="./login.html">登入</a></li>
      /
      <li class="inline-block"><a href="./register.html">註冊</a></li>
      <li class="inline-block mx-2"><a href="./contact.html">聯絡我們</a></li>
    </ul>
  </nav>
  <div class="w-full bg-slate-600">
    <div class="max-w-screen-lg mx-auto h-12 flex items-center">
      <form action="./search.php" method="GET">
        <select name="region" id="region">
          <option value="請選擇租屋地點">請選擇租屋地點</option>
          <optgroup label="台中市">
            <option value="南屯區">南屯區</option>
            <option value="烏日區">烏日區</option>
            <option value="西屯區">西屯區</option>
            <option value="清水區">清水區</option>
            <option value="沙鹿區">沙鹿區</option>
            <option value="大甲區">大甲區</option>
          </optgroup>
          <optgroup label="台北市">
            <option value="中正區">中正區</option>
            <option value="萬華區">萬華區</option>
            <option value="大同區">大同區</option>
            <option value="中山區">中山區</option>
            <option value="大安區">大安區</option>
            <option value="士林區">士林區</option>
          </optgroup>
        </select>
        <button type="submit" class="ml-2 text-white underline text-lg">搜尋</button>
      </form>
    </div>
  </div>
  <div class="max-w-screen-lg mx-auto">
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./img/slide1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./img/slide2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./img/slide3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
</body>
<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }

  autoSlides();
  function autoSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    dots[slideIndex - 1].className += " active";
    setTimeout(autoSlides, 3000); // Change image every 3 seconds
  }
</script>

</html>
